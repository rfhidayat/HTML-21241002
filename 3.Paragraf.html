<!DOCTYPE html>
<html lang="en">

<head>
  <title>Paragraf</title>
</head>

<body>
  <!--tag p, br,dan hr  -->
  <p>Ini adalah paragraf 1</p>
  <br>
  <p>Ini adalah paragraf 2</p>
  <hr>
  <!-- tag b, i, u -->
  <p><b> Selamat Datang</b> Di mata kuliah <i>Pemrograman web</i></p>
  <p></p> <u>Nama Saya Ridho</u></p>
  <!-- Tag strong -->
  <p><strong>Pengumuman</strong>, Kuliah Pemrograman Web,
    dimulai hari Rabu 23 Maret 2023
    <Em>Ditiadakan!!!</Em>
  </p>
</body>

</html>
